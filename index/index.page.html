<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TeLlevoAPP</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content" side="start" type="reveal">
    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="showAlert('Home')">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        
        <ion-item (click)="showAlert('Profile')">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        
        <ion-item (click)="showAlert('Settings')">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Configuracion</ion-label>
        </ion-item>
        <ion-item (click)="goToHome()">
          <ion-icon slot= "start" name="arrow-undo-outline"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-content id="main-content" [fullscreen]="true">
    <div class="welcome-container">
      <p>Bienvenido {{ diccionario.user }}</p>
      </div>
  </ion-content>
</ion-content>
